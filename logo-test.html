<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
        }
        .verification-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .logo-test {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            object-fit: contain;
            background: white;
            padding: 4px;
            margin: 20px auto;
            display: block;
            border: 2px solid #e0e0e0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <h2>üîç Logo Verification Test</h2>
        <p>Testing if logo.png loads correctly:</p>
        
        <img id="logo-test" src="logo.png" alt="Logo Test" class="logo-test" 
             onload="showSuccess()" onerror="showError()">
        
        <div id="status-message">
            <div class="status">‚è≥ Loading logo.png...</div>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p>This test verifies that:</p>
            <ul style="text-align: left;">
                <li>logo.png exists in the same directory</li>
                <li>File is accessible by the browser</li>
                <li>Image loads without errors</li>
                <li>CSS styling is applied correctly</li>
            </ul>
        </div>
    </div>

    <script>
        function showSuccess() {
            document.getElementById('status-message').innerHTML = 
                '<div class="status success">‚úÖ Success! logo.png loaded correctly</div>';
            console.log('Logo loaded successfully');
        }

        function showError() {
            document.getElementById('status-message').innerHTML = 
                '<div class="status error">‚ùå Error! logo.png could not be loaded</div>';
            console.error('Logo failed to load');
        }

        // Additional check after 3 seconds
        setTimeout(() => {
            const img = document.getElementById('logo-test');
            if (img.complete && img.naturalHeight !== 0) {
                if (!document.querySelector('.success')) {
                    showSuccess();
                }
            } else {
                if (!document.querySelector('.error')) {
                    showError();
                }
            }
        }, 3000);
    </script>
</body>
</html>
